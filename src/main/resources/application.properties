####################### CONFIG : BASE DONNEE ######################################
## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)##########
spring.datasource.url = jdbc:mysql://localhost:3306/crowdfunding?useLegacyDatetimeCode=false&serverTimezone=UTC
# Nom d'utilisateur et mot de passe
spring.datasource.username = root
spring.datasource.password =

# Maintenir la connexion active si elle est inactive pendant une longue période (nécessaire pour la production)
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1
server.port=8082

# ===============================
# = JPA / HIBERNATE
# ===============================

# Utilisez spring.jpa.properties. * Pour les propriétés natives Hibernate (le préfixe est
# dépouillé avant de les ajouter au gestionnaire d\u2019entités).

# Afficher ou non le journal pour chaque requête SQL
spring.jpa.show-sql = true

# Hibernate ddl auto (créer, créer-supprimer, mettre à jour): avec "update" la base de données
# schéma sera automatiquement mis à jour en conséquence pour les entités java trouvées dans
# le projet
spring.jpa.hibernate.ddl-auto =update

# Stratégie de nommage
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

# Permet à Hibernate de générer du SQL optimisé pour un SGBD particulier
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
