<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
<meta charset="utf-8">
<title>Authentifecation</title>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}"/>
	<link rel="stylesheet" type="text/css" href="../static/css/style.css"
	th:href="@{css/style.css}"/>
	<link rel="stylesheet" type="text/css" href="../static/css/bootstrap-grid.scss"
		  th:href="@{css/bootstrap-grid.scss}"/>
	<link rel="stylesheet" type="text/css" href="../static/css/bootstrap-reboot.scss"
		  th:href="@{css/bootstrap-reboot.scss}"/>
</head>
<body>

	<div class="container col-md-4 col-md-offset-3 spacer">
		<div class="panel panel-primary">
			<div class="panel-heading">Authentifecation</div>
			<div class="panel-body">
			<div th:if="${param.error}" class="text-danger">
				Username ou mot de pass incorrects
			</div>
			<div th:if="${param.logout}" class="text-danger">
				vous avez été déconnecté
			</div>
			<form th:action="@{/login}" method="post">
				<div class="form-group">
				<label class="control-label">Login:</label>
				<input class="form-control" type="text" name="username"/>
			</div>
			<div class="form-group">
				<label class="control-label">Password:</label>
				<input class="form-control" type="password" name="password"/>
			</div>
			<button type="submit" class="btn btn-primary">Login</button>
			</form>
				
		</div>
		
	</div>
	</div>
</body>
</html>
